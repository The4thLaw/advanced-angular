<div class="container">
  <div>
    <h2 i18n>Accounts</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th i18n>Account</th>
          <th i18n>Balance</th>
          <th i18n>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{account.id}}</td>
          <td>{{account.balance}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="select(account.id)">Select</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <h2 i18n>Deposit / Withdraw</h2>
    <div>
      <div class="form-group">
        <label for="bankAccountId">Account</label>
        <input id="bankAccountId" class="form-control" [(ngModel)]="bankAccountId" />

        <label for="amountToProcess">Amount</label>
        <input id="amountToProcess" class="form-control" type="number" [(ngModel)]="amountToProcess" />
      </div>
      <div class="btn-toolbar">
        <button class="btn btn-primary mr-3" (click)="deposit()">Deposit</button>
        <button class="btn btn-warning" (click)="withdraw()">Withdraw</button>
      </div>
    </div>
  </div>
</div>
