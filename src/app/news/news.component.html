<div class="container">
  <div class="newsItem row border-bottom mt-3 mb-3" *ngFor="let newsItem of news">
    <h2>{{newsItem.title}}</h2>
    <p>{{newsItem.description}}</p>
    <footer class="blockquote-footer mb-3">Posted by <cite><a [routerLink]="'/authors/' + newsItem.author.id">{{newsItem.author.name}}</a></cite> in {{newsItem.category.name}}</footer>
  </div>
</div>
